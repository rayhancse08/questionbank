{% extends 'base.html' %}
{% load humanize %}


{% block content %}
<br>
<a href="{% url 'create_subject' %}" class="btn btn-info btn-sm" role="button"><i class="fa fa-plus-circle"> Add Subject</i> </a>
      <ol class="breadcrumb my-4">
        <li class="breadcrumb-item active">Subjects</li>
      </ol>
      <table class="table">
        <thead class="thead-inverse">
          <tr>
            <th><i class="fa fa-leaf"></i> Subjects</th>
            <th style="text-align: center"><i class="fa fa-file-text-o"></i> Topic</th>
            <th style="text-align: center"> <i class="fa fa-tag"></i> Questions </th>

          </tr>
        </thead>
        <tbody>
          {% for subject in subjects %}
            <tr>
              <td>
                {{ subject.name }}

              </td>
            <td style="text-align: center"> <a href="{% url 'topic_list' subject.pk %}">{{ subject.topics.count}} </a></td>

              <td style="text-align: center">{{ subject.get_question_count }}</td>


             </td>


            </tr>
          {% endfor %}
        </tbody>
      </table>

    <div class="pagination" style="padding-left: 40%">
    {% include 'includes/pagination.html' %}
    </div>

{% endblock %}
